<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de pesquisa</h1>
    <form action="">

        <div>
            <label>Nome</label>
            <input type="text">
        </div>

        <div class="right">
            <label>Sobrenome</label>
            <input type="text">
        </div>

        <div>
            <label for="">Qual sua idade?</label>
            <select name="" id="">
                <option value="">Selecione</option>
                <option value="">Menor de 18</option>
                <option value="">Entre 18 e 24</option>
                <option value="">Entre 25 a 59</option>
                <option value="">Maior que 60</option>
            </select>
        </div>

        <div class="right">
            <label for="">Sexo:</label>
            <br>
            <input type="radio">Masculino
            <input type="radio">Feminino
        </div>

        <div class="checkbox">
            <label for="">Qual horario você frequenta este local?
                <br>
                <div class="shifts">
                    <div>
                        <input type="checkbox">Manhã
                    </div>
                    <div>
                        <input type="checkbox">Tarde
                    </div>
                    <div>
                        <input type="checkbox">Noite
                    </div>
                </div>
            </label>
        </div>

        <div class="range">
            <label for="">Voce considera o ambiente confortavel?</label>
            <label class="range-control">Pouco
                <input type="range">            
                Muito
            </label>
        </div>

        <div class="textarea">
            <label for="">Deixe sua sugestão ou critica:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="email">
            <label>Email</label>
            <input type="text">
        </div>

        <div class="phone">
            <label for="">Seu numero</label>
            <input type="tel">
        </div>

        <div class="submit">
            <input type="submit">
        </div>
    </form>

</body>

</html>
