<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <script src="scripts.js"></script> -->
    <script src="validator.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
</head>

<body>
    <section>
        <h1>Formulario de pesquisa</h1>
        <form id="form" action="">

            <div class="name">
                <div class="form-control">
                    <label for="name">Nome</label>
                    <input type="text" class="required" value="" id="name"
                        placeholder="Digite seu nome...">
                    <i><img class="img-error" src="imgs/error-icon.svg" alt=""></i>
                    <i><img class="img-success" src="imgs/success-icon.svg" alt=""></i>

                    <small>Erro</small>
                </div>

                <div class="form-control" right>
                    <label for="lastName">Sobrenome</label>
                    <input type="text" class="required" id="last-name" value="" placeholder="Digite seu Sobrenome...">
                    <i><img class="img-error" src="imgs/error-icon.svg" alt=""></i>
                    <i><img class="img-success" src="imgs/success-icon.svg" alt=""></i>

                    <small>Erro</small>
                </div>
            </div>


            <div class="select">
                <label for="age">Qual sua idade?</label>
                <select id="age">
                    <option value="">Selecione</option>
                    <option value="Jovem">Menor de 18</option>
                    <option value="Jovem adulto">Entre 18 e 24</option>
                    <option value="Adulto">Entre 25 a 59</option>
                    <option value="Idoso">Maior que 60</option>
                </select>
            </div>

            <div class="genderContainer">
                <label for="">Sexo:</label>
                <div class="genderOption">
                    <input class="gender" type="radio" name="gender" id="gender" checked>
                    <label for="gender">Masculino</label>
                </div>
                <div class="genderOption" centralizer>
                    <input class="gender" type="radio" name="gender" id="gender">
                    <label for="gender">Feminino</label>
                </div>
            </div>

            <div class="checkbox">
                <label for="">Qual horario você frequenta este local?</label>
                <div class="shifts">
                    <div>
                        <input class="shift" name="shift" type="checkbox" value="Manha">
                        <label>Manhã</label>
                    </div>
                    <div>
                        <input class="shift" name="shift" type="checkbox" value="Tarde">
                        <label>Tarde</label>
                    </div>
                    <div>
                        <input class="shift" name="shift" type="checkbox" value="Noite">
                        <label>Noite</label>
                    </div>
                </div>
            </div>

            <div class="range">
                <label for="">Voce considera o ambiente confortavel?</label>
                <div class="range-control">
                    <label>Pouco</label>
                    <input type="range" min="1" max="10" value="" id="range">
                    <label>Muito</label>
                </div>
            </div>

            <div class="textarea">
                <label for="">Deixe sua sugestão ou critica:</label>
                <textarea name="" cols="30" rows="6" id="comment" placeholder="Deixe sua opinião..."></textarea>
            </div>

            <div class="email">
                <label>Email</label>
                <input type="text" id="email" placeholder="Exemplo: fulano@mail.com">
            </div>

            <div class="phone">
                <label for="">Seu numero</label>
                <input type="tel" id="phone" placeholder="55 00 00000 0000">
            </div>

            <div class="submitContainer">
                <input class="submit" type="submit">
                <!-- <input type="submit" onclick=(send())> -->
            </div>
        </form>
    </section>
</body>

</html>
