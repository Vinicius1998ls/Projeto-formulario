<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
</head>

<body>
    <section>
        <h1>Formulario de pesquisa</h1>
        <form action="">

            <div>
                <label>Nome</label>
                <input type="text" id="name" value="" placeholder="Digite seu nome...">
            </div>

            <div right>
                <label>Sobrenome</label>
                <input type="text" id="lastName" value="" placeholder="Digite seu Sobrenome...">
            </div>

            <div class="select">
                <label for="">Qual sua idade?</label>
                <select id="age">
                    <option value="">Selecione</option>
                    <option value="Jovem">Menor de 18</option>
                    <option value="Jovem adulto">Entre 18 e 24</option>
                    <option value="Adulto">Entre 25 a 59</option>
                    <option value="Idoso">Maior que 60</option>
                </select>
            </div>

            <div class="genderContainer">
                <label for="">Sexo:</label>
                <div class="genderOption">
                    <input class="gender" type="radio" name="gender" checked >
                    <label for="">Masculino</label>
                </div>
                <div class="genderOption" centralizer>
                    <input class="gender" type="radio" name="gender">
                    <label for="">Feminino</label>
                </div>
            </div>

            <div class="checkbox">
                <label for="">Qual horario você frequenta este local?
                    <br>
                    <div class="shifts">
                        <div>
                            <input class="shift" name="shift" type="checkbox" value="Manha">Manhã
                        </div>
                        <div>
                            <input class="shift" name="shift" type="checkbox" value="Tarde">Tarde
                        </div>
                        <div>
                            <input class="shift" name="shift" type="checkbox" value="Noite">Noite
                        </div>
                    </div>
                </label>
            </div>

            <div class="range">
                <label for="">Voce considera o ambiente confortavel?</label>
                <label class="range-control">Pouco
                    <input type="range" min="1" max="10" value="" id="range">
                    Muito
                </label>
            </div>

            <div class="textarea">
                <label for="">Deixe sua sugestão ou critica:</label>
                <textarea name="" cols="30" rows="10" id="comment"></textarea>
            </div>

            <div class="email">
                <label>Email</label>
                <input type="text" id="email">
            </div>

            <div class="phone">
                <label for="">Seu numero</label>
                <input type="tel" id="phone">
            </div>

            <div class="submit">
                <input type="submit" onclick=(send())>
            </div>
        </form>
    </section>
</body>

</html>
